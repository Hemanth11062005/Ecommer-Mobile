<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background-color: black;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Apple Store</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#shopping">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="bags.html">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-light">Cart</h1>
        <div id="cartItems" class="row"></div>
        <div class="mt-4">
            <h3 class="text-light">Total Price: $<span id="totalPrice">0</span></h3>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            const cartContainer = document.getElementById('cartItems');
            let totalPrice = 0;

            cartItems.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('col-md-4', 'mb-4');
                itemDiv.innerHTML = `
                    <div class="card">
                        <img src="${item.image}" class="card-img-top" alt="${item.name}">
                        <div class="card-body">
                            <h5 class="card-title">${item.name}</h5>
                            <p class="card-text">${item.spec}</p>
                            <p class="card-text">Price: $${item.price}</p>
                        </div>
                    </div>
                `;
                cartContainer.appendChild(itemDiv);
                totalPrice += item.price;
            });

            document.getElementById('totalPrice').textContent = totalPrice;
        });
    </script>
</body>
</html>
